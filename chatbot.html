<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatstyle.css">
    <title>AI Health Assistant</title>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <header class="chat-header">
            <div class="header-content">
                <span class="logo">AI Health Assistant</span>
                <span class="status-indicator" id="statusIndicator">‚óè Online</span>
            </div>
        </header>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your health question..." autocomplete="off">
            <button id="sendButton" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <div class="disclaimer">
            <small>Note: This AI assistant provides general health information only. It's not a substitute for professional medical advice.</small>
        </div>
    </div>
    <script src="chatscript.js"></script>

</body>
</html>
